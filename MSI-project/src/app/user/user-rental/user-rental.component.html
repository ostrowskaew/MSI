<section
  style="
    background-image: url('https://i.imgur.com/tpmjuSA.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    width: 100%;
    height: 100%;
  "
>

  <div class="mask d-flex justify-content-center align-items-center">
    <div class="container py-lg-3 my-lg-3">
      <h1 class="font-weight-bold text-center pb-2">Moje wypożyczenia</h1>
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-lg-9 col-md-ms-xs-11">
          <div class="card">
            <div class="card-body z-depth-2 px-4">
              <div class="row" *ngFor="let rental of rentalList; let i = index">
                <h2 class="font-weight-bold text-center pb-2">Wypożyczenie {{ i+1 }}</h2>
                <label for="dateRental" class="col-4 col-form-label">
                  Data wypożyczenia
                </label>
                <div class="col-6">
                    {{ rental.dateRental }}
                </div>
                <label for="totalPrice" class="col-4 col-form-label">
                  Cena wypożyczenia
                </label>
                <div class="col-6">
                    {{ rental.hourRental }}
                </div>
                <label for="totalPrice" class="col-4 col-form-label">
                  Cena wypożyczenia
                </label>
                <div class="col-6">
                    {{ rental.totalPrice }} zł
                </div>
                <label for="totalPrice" class="col-4 col-form-label">
                  Czas trwania
                </label>
                <div class="col-6">
                    {{ rental.duration }} h
                </div>
                <label for="totalPrice" class="col-4 col-form-label">
                  Status
                </label>
                <div class="col-6">
                    {{ rental.status }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #loggedOut> Zaloguj się </ng-template>
