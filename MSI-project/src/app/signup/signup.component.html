<!-- Full Page Intro -->
<section style=
"background-image: url('https://i.imgur.com/RGKdaDc.jpg');
background-repeat: no-repeat;
background-size: cover;
background-position: center center;
width: 100%;
    height: 100%;">
  <!-- Mask & flexbox options-->
  <div class="mask d-flex justify-content-center align-items-center">
    <!-- Content -->
    <div class="container py-5 my-5">

      <h1 class="font-weight-bold text-center white-text pb-2">Dołącz do nas!</h1>

      <!--Grid row-->
      <div class="row d-flex align-items-center justify-content-center">
        <!--Grid column-->
        <div class="col-md-6 col-xl-5">
          <!--Form-->
          <div class="card">
            <div class="card-body z-depth-2 px-4">
              <form
                 name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
              >

              <div class="md-form mt-3">
                <i class="fa prefix grey-text"><label for="username">Nazwa użytkownika</label></i>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  [(ngModel)]="form.username"
                  required
                  minlength="3"
                  maxlength="20"
                  #username="ngModel"
                  />
                  <div class="alert-danger" *ngIf="f.submitted && username.invalid">
                    <div *ngIf="username.errors.required">Podaj nazwę użytkownika</div>
                    <div *ngIf="username.errors.minlength">
                      Nazwa użytkownika jest za krótka
                    </div>
                    <div *ngIf="username.errors.maxlength">
                      Nazwa użytkownika jest za długa
                    </div>
                  </div>
              </div>

              <div class="md-form">
                <i class="fa prefix grey-text"><label for="email">Email</label></i>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  [(ngModel)]="form.email"
                  required
                  email
                  #email="ngModel"
                />
                <div class="alert-danger" *ngIf="f.submitted && email.invalid">
                  <div *ngIf="email.errors.required"> Podaj swój email</div>
                    <div *ngIf="email.errors.email">
                      Adres email jest niepoprawny
                   </div>
                  </div>
                </div>

              <div class="md-form">
                <i class="fas prefix grey-text"><label for="password">Hasło</label></i>
                <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
              />
              <div class="alert-danger" *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Hasło jest wymagane</div>
                <div *ngIf="password.errors.minlength">
                  Hasło jest za krótkie
                </div>
              </div>
            </div>
              <div class="text-center my-3">
                <button class="btn btn-info btn-block" >Utwórz konto</button>
              </div>
              <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                Utworzenie konta nie powiodło się!<br />{{ errorMessage }}
              </div>
            </form>
            </div>
          </div>
          <!--/.Form-->
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Content -->
  </div>
  <!-- Mask & flexbox options-->
</section>
