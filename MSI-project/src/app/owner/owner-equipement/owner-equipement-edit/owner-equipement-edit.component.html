<div class="row">
  <div class="col-xs-10 ml-5">
    <form (ngSubmit)="onSubmit()">
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="form-group row">
            <label for="brand" class="col-3 col-form-label"
              ><label>Marka</label></label
            >
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                id="brand"
                required
                [(ngModel)]="equipement.brand"
                name="brand"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="brand" class="col-3 col-form-label"
              ><label>Model</label></label
            >
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                id="model"
                required
                [(ngModel)]="equipement.model"
                name="model"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="urlImage" class="col-3 col-form-label"
              ><label>Link do zdjęcia</label></label
            >
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                id="urlImage"
                required
                [(ngModel)]="equipement.urlImage"
                name="urlImage"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="pricePerHour" class="col-3 col-form-label"
              ><label>Cena za godzinę</label></label
            >
            <div class="col-9">
              <input
                type="number"
                class="form-control"
                id="pricePerHour"
                required
                [(ngModel)]="equipement.pricePerHour"
                name="pricePerHour"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="size" class="col-3 col-form-label"
              ><label>Rozmiar</label></label
            >
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                id="size"
                [(ngModel)]="equipement.size"
                name="size"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="year" class="col-3 col-form-label"
              ><label>Rok</label></label
            >
            <div class="col-9">
              <input
                type="number"
                class="form-control"
                id="year"
                required
                [(ngModel)]="equipement.year"
                name="year"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="description" class="col-3 col-form-label"
              ><label>Opis</label></label
            >
            <div class="col-9">
              <textarea
                cols="40"
                rows="5"
                class="form-control"
                id="description"
                [(ngModel)]="equipement.description"
                name="description"
              >
              </textarea>
            </div>
          </div>
        </div>


      </div>
      <button class="btn btn-success">Zapisz</button>
      <button class="btn btn-danger" onclick="OnCancel()">Anuluj</button>
    </form>
  </div>
</div>
